<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Harold's newborn and toddler photos">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="clearfix">
          <h1>Harold's Photo Album</h1>

          <div>
            <i class="fa fa-plus"></i>
            <div>
              <p><i class="fa fa-check-circle-o"></i><span></span></p>
            </div>
          </div>

          <nav>
            <ul>
              <li>
                <input type="radio" name="filter" id="c1" value="all" checked>
                <label for="c1"><i class="fa fa-circle-o"></i>All</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c2" value="mom">
                <label for="c2"><i class="fa fa-circle-o"></i>Mom</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c3" value="dad">
                <label for="c3"><i class="fa fa-circle-o"></i>Dad</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c4" value="family">
                <label for="c4"><i class="fa fa-circle-o"></i>Family</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c5" value="friends">
                <label for="c5"><i class="fa fa-circle-o"></i>Friends</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c6" value="sleeping">
                <label for="c6"><i class="fa fa-circle-o"></i>Sleeping</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c7" value="eating">
                <label for="c7"><i class="fa fa-circle-o"></i>Eating</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c8" value="smiling">
                <label for="c8"><i class="fa fa-circle-o"></i>Smiling</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c9" value="playing">
                <label for="c9"><i class="fa fa-circle-o"></i>Playing</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c10" value="birthday">
                <label for="c10"><i class="fa fa-circle-o"></i>Birthday</label>
              </li>
              <li>
                <input type="radio" name="filter" id="c11" value="milestone">
                <label for="c11"><i class="fa fa-circle-o"></i>Milestone</label>
              </li>
            </ul>
          </nav>

        </header>

        <section>
          <!-- insert photos here -->
          <div id="loader">
            <i class="fa fa-spin fa-circle-o-notch"></i>
          </div>
        </section>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.lazyload.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
